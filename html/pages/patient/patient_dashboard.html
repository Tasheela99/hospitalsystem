<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4b5b83994b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.css">
    <title>Patient Dashboard</title>
    <link rel="stylesheet" href="../../../css/patient/patient_dashboard.css">
    <link rel="stylesheet" href="../../../css/main.css">
</head>
<body onload="loadAllPatients()">

<div class="patient-dashboard-outer">
    <div class="patient-dashboard-inner">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-lg-8 inner-items inner-items-left">
                    <div class="row">
                        <div class="col-12 col-lg-3">
                            <div class="all-patients border">
                                <div class="all-patients-inner">
                                    <div><i class="fa-solid fa-hospital-user"></i></div>
                                    <div class="tot-patients">Total Patients <span id="patientCount"></span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="search-bar">
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search Patients By Name"
                                   aria-label="Search" id="searchInput" onkeyup="searchPatient()">
                        </form>
                    </div>
                    <div class="table-outer">
                        <table class="table" >
                            <thead>
                            <tr>
                                <th scope="col">Patient Id</th>
                                <th scope="col">Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Gender</th>
                                <th scope="col">Mobile</th>
                                <th scope="col">Address</th>
                                <th scope="col">Medical History</th>
                            </tr>
                            </thead>
                            <tbody id="table-body">
                            </tbody>
                        </table>
                    </div>

                </div>
                <div class="col-12 col-lg-4 inner-items inner-items-right">
                    <div class="form-outer">
                        <form class="row g-3 border p-2 rounded" id="patientForm">
                            <h1>Manage Patients</h1>
                            <div class="col-md-12">
                                <label for="patientId" class="form-label">Patient Id</label>
                                <input disabled type="text" class="form-control" id="patientId" placeholder="Patient Id">
                            </div>
                            <div class="col-md-10">
                                <label for="name" class="form-label">Name</label>
                                <input required type="text" class="form-control" id="name" placeholder="Tasheela">
                            </div>
                            <div class="col-md-2">
                                <label for="age" class="form-label">Age</label>
                                <input required type="text" class="form-control" id="age" placeholder="25">
                            </div>
                            <div class="col-md-6">
                                <label for="gender" class="form-label">Gender</label>
                                <select id="gender" class="form-select">
                                    <option value="male" selected>Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="mobile" class="form-label">Mobile</label>
                                <input required type="tel" class="form-control" id="mobile" placeholder="076 1234567">
                            </div>
                            <div class="col-12">
                                <label for="address" class="form-label">Address </label>
                                <input required type="text" class="form-control" id="address"
                                       placeholder="Tenna Rd, Matale">
                            </div>
                            <div class="mb-3">
                                <label for="medicalHistory" class="form-label">Medical History</label>
                                <textarea required class="form-control" id="medicalHistory" rows="6"></textarea>
                            </div>
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="completeForm">
                                    <label class="form-check-label" for="completeForm">
                                        Confirm
                                    </label>
                                </div>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary w-100" type="button" onclick="createPatient()" id="createButton">Create
                                    Patient
                                </button>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary w-100" type="button" onclick="updatePatientRecords()" id="updateBtn">Update
                                    Patient
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="../../../js/firebase_configure.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="../../../js/patient/patient.js"></script>
<script src="https://kit.fontawesome.com/4b5b83994b.js" crossorigin="anonymous"></script>
</body>
</html>
