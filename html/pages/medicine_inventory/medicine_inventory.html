<div class="medicine-inventory-outer">
    <div class="medicine-inventory-inner">
        <div class="medicine-inventory-image-outer">
            <div class="medicine-inventory-image-inner">
                <h1 class="image-overlay-text">Medicine Inventory Management</h1>
            </div>
        </div>
        <div class="container">
            <div class="row medicine-manager-row">
                <div class="col-12 col-lg-4">
                    <div class="my-3">
                        <input type="text" class="form-control" id="medicineName" placeholder="Name">
                    </div>
                </div>
                <div class="col-12 col-lg-2">
                    <div class="my-3">
                        <input type="number" class="form-control" id="medicineQuantity" placeholder="Quantity">
                    </div>
                </div>
                <div class="col-12 col-lg-2">
                    <div class="my-3">
                        <input type="number" class="form-control" id="medicinePrice" placeholder="Price">
                    </div>
                </div>
                <div class="col-12 col-lg-2">
                    <div class="my-3">
                        <input type="datetime-local" class="form-control" id="expireDate">
                    </div>
                </div>
                <div class="col-12 col-lg-2">
                    <div class="my-3">
                        <button class="w-100 btn btn-primary" onclick="createMedicine()">Add</button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12 col-lg-6">
                    <div class="my-3">
                        <input type="text" class="form-control" id="searchInput"
                               placeholder="Search Medicine By Name" onkeyup="searchMedicine()">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="table-outer">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th scope="col">Medicine Id</th>
                            <th scope="col">Medicine Name</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Price</th>
                            <th scope="col">Expire Date</th>
                        </tr>
                        </thead>
                        <tbody id="table-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
