<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../css/user/login.css">
</head>
<body>

<div class="login-outer">
    <div class="login-inner">
        <div class="container">
            <div class="row inner-items">
                <div class="col-12 col-lg-7 left">
                    <img src="../../../assets/images/login.jpg" alt="login_image" class="login-image">
                </div>
                <div class="col-12 col-lg-5 right">
                    <div class="right-inner">
                        <h1 class="title">Login</h1>
                        <h4 class="sub-title">Hospital Management System</h4>

                        <form action="" class="login-form">
                            <label for="email"></label>
                            <input type="text" name="email" id="email" placeholder="Enter Your Email" class="form-input">
                            <label for="password"></label>
                            <input type="text" name="email" id="password" placeholder="Enter Your Password" class="form-input">
                            <p class="forgot-pw"><a href="">Forgot Password?</a></p>
                            <button class="btn login-btn"><a href="">Login</a></button>
                            <div class="have-acc"><p >Don't Have An Account?</p></div>
                            <button class="btn register-btn"><a href="../../../html/pages/user/register.html">Register</a></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
