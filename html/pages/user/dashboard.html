<div class="dashboard-outer">
    <div class="dashboard-inner">
        <div class="container">
            <div class="row count-row">
                <div class="col-12 col-lg-3 col-md-6">
                    <div class="all-items border">
                        <div class="all-items-inner">
                            <div><i class="fa-solid fa-hospital-user"></i></div>
                            <div class="tot-patients">Total Patients <span id="patientCount"></span></div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-3 col-md-6">
                    <div class="all-items border">
                        <div class="all-items-inner">
                            <div><i class="fa-solid fa-user-doctor"></i></div>
                            <div class="tot-patients">Total Doctors <span id="doctorCount"></span></div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-3 col-md-6">
                    <div class="all-items border">
                        <div class="all-items-inner">
                            <div><i class="fa-solid fa-clipboard"></i></div>
                            <div class="tot-patients">Total Appointments <span id="appointmentCount"></span></div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-3 col-md-6">
                    <div class="all-items border">
                        <div class="all-items-inner">
                            <div><i class="fa-solid fa-syringe"></i></div>
                            <div class="tot-patients">Total Medicines <span id="medicineCount"></span></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row chart-row">
                <div class="col-12 col-lg-8 chart-outer mb-3">
                    <canvas id="myChart"></canvas>
                </div>
                <div class="col-12 col-lg-4 navigation-outer">

                    <ul>
                        <li><a href="../../pages/patient/patient_dashboard.html">patients</a><i class="fa-solid fa-hospital-user"></i></li>
                        <li><a href="../../pages/doctor/doctor_dashboard.html">doctors</a><i class="fa-solid fa-user-doctor"></i></li>
                        <li><a href="../../pages/appointments/appointment_dashboard.html">appointments</a><i class="fa-solid fa-clipboard"></i></li>
                        <li><a href="../../pages/medicine_inventory/medicine_inventory.html">medicines</a><i class="fa-solid fa-syringe"></i></li>
                        <li><a href="../../pages/billing/billing_dashboard.html">billing & inventory</a><i class="fa-solid fa-warehouse"></i></li>
                        <li><a href="../../pages/reports/report_dashboard.html">reports</a><i class="fa-solid fa-receipt"></i></li>
                    </ul>

                </div>
            </div>
        </div>
    </div>
</div>
