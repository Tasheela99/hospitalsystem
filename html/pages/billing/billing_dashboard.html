<div class="billing-dashboard-outer">
    <div class="billing-dashboard-inner">
        <div class="billing-dashboard-image-outer">
            <div class="billing-dashboard-image-inner">
                <h1 class="image-overlay-text">Billing & Invoice Management</h1>

            </div>
        </div>
        <div class="section-divider"></div>
        <div class="container">
            <div class="row patient-data-row mb-3">
                <div class="col-12">
                    <h3>Patient Details</h3>
                    <hr>
                </div>
                <div class="col-12 col-lg-3">
                    <label for="patientId" class="form-label">Patient Id</label>
                    <select id="patientId" class="form-select">

                    </select>
                </div>
                <div class="col-12 col-lg-3">
                    <div class="mb-3">
                        <label for="name" class="form-label">Patient Name</label>
                        <input disabled type="text" class="form-control" id="name">
                    </div>
                </div>
                <div class="col-12 col-lg-3">
                    <div class="mb-3">
                        <label for="mobile" class="form-label">Patient Mobile</label>
                        <input disabled type="tel" class="form-control" id="mobile">
                    </div>
                </div>
                <div class="col-12 col-lg-3">
                    <div class="mb-3">
                        <label for="address" class="form-label">Patient Address</label>
                        <input disabled type="text" class="form-control" id="address">
                    </div>
                </div>
            </div>

            <div class="row medicine-data-row">
                <div class="col-12">
                    <h3>Medicine Details</h3>
                    <hr>
                </div>
                <div class="col-12 col-lg-3 my-3">
                    <select id="medicineId" class="form-select">

                    </select>
                </div>
                <div class="col-12 col-lg-3">
                    <div class="my-3">
                        <input disabled type="text" class="form-control" id="medicineName" placeholder="Medicine Name">
                    </div>
                </div>
                <div class="col-12 col-lg-2">
                    <div class="my-3">
                        <input disabled type="tel" class="form-control" id="medicinePrice" placeholder="Medicine Price">
                    </div>
                </div>
                <div class="col-12 col-lg-2">
                    <div class="my-3">
                        <input type="text" class="form-control" id="medicineQuantity" placeholder="Medicine Quantity">
                    </div>
                </div>
                <div class="col-12 col-lg-2">
                    <div class="my-3">
                        <button class="btn btn-add w-100" onclick="addMedicine()">Add</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="table-outer">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <!--                                <th scope="col">#</th>-->
                                <th scope="col">Medicine Id</th>
                                <th scope="col">Medicine Name</th>
                                <th scope="col">Unit Price</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Total</th>
                            </tr>
                            </thead>
                            <tbody id="table-body">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-lg-4">
                    <div class="my-3">
                        <input disabled type="text" class="form-control" id="netTotal" value="Net Total : Rs.">
                    </div>
                </div>
                <div class="col-12 col-lg-3">
                    <div class="my-3">
                        <input disabled type="text" class="form-control" id="outStandingBalance"
                               placeholder="Outstanding" value="OutStanding Rs.">
                    </div>
                </div>
                <div class="col-12 col-lg-3">
                    <div class="my-3">
                        <input type="text" class="form-control" id="payments" placeholder="Payments">
                    </div>
                </div>
                <div class="col-12 col-lg-2">
                    <div class="my-3">
                        <button class="btn btn-add w-100" onclick="addToBill()">Verify Payment</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
