<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.css">
    <title>Patient Dashboard</title>
    <link rel="stylesheet" href="../../../css/doctor/doctor_dashboard.css">
</head>
<body>
<div class="appointment-dashboard-outer">
    <div class="appointment-dashboard-inner">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="title">Make An Appointment</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-lg-6 doctor-form">
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="name" class="form-label">Patient Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Name">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="mobile" class="form-label">Patient Mobile</label>
                            <input type="tel" class="form-control" id="mobile" placeholder="076xxxxxxx">
                        </div>
                    </div>
                    <div class="col-12 mb-3">
                        <label for="doctorName" class="form-label">Select Doctor</label>
                        <select id="doctorName" class="form-select">
                            <option value="Cardiologist"></option>
                            <option value="Dermatologist"></option>
                        </select>
                    </div>
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="dateTime" class="form-label">Select Date And Time</label>
                            <input type="datetime-local" class="form-control" id="dateTime" placeholder="Address">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea required class="form-control" id="message" rows="6"></textarea>
                    </div>
                    <div class="col-12 mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="completeForm">
                            <label class="form-check-label" for="completeForm">
                                Confirm
                            </label>
                        </div>
                    </div>
                    <div class="col-12 mb-3">
                        <button class="btn btn-primary w-100" onclick="createAppointment()">Make Appointment</button>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-danger w-100" type="reset">Cancel Appointment</button>
                    </div>
                </div>

                <div class="col-12 col-lg-6">
                    <img src="../../../assets/images/appointment.jpg" alt="Appointment Image" width="100%">
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="../../../js/firebase_configure.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="../../../js/appointment/appointment.js"></script>
<script src="https://kit.fontawesome.com/4b5b83994b.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.js"></script>
</body>
</html>
