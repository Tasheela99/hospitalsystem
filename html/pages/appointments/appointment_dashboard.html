<div class="appointment-dashboard-outer">
    <div class="appointment-dashboard-inner">
        <div class="appointment-dashboard-image-outer">
            <div class="appointment-dashboard-image-inner">
                <h1 class="image-overlay-text">Appointment Management</h1>

            </div>
        </div>
        <div class="section-divider"></div>
        <div class="container appointment-container">
            <div class="row">
                <div class="col-12 col-lg-6 doctor-form">
                    <div class="row">
                        <div class="col-12 col-lg-4">
                            <div class="mb-3">
                                <label for="patientId" class="form-label">Patient Id</label>
                                <select id="patientId" class="form-select">

                                </select>
                            </div>
                        </div>
                        <div class="col-12 col-lg-8">
                            <div class="mb-3">
                                <label for="name" class="form-label">Patient Name</label>
                                <input disabled type="text" class="form-control" id="name" placeholder="Name">
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="mobile" class="form-label">Patient Mobile</label>
                            <input disabled type="tel" class="form-control" id="mobile" placeholder="076xxxxxxx">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="medicalHistory" class="form-label">Medical History</label>
                        <textarea required class="form-control" id="medicalHistory" disabled rows="6"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-12 col-lg-6">
                            <label for="doctorName" class="form-label">Select Doctor</label>
                            <select id="doctorName" class="form-select">
                                <option value="Cardiologist"></option>
                                <option value="Dermatologist"></option>
                            </select>
                        </div>
                        <div class="col-12 col-lg-6">
                            <div class="mb-3">
                                <label for="dateTime" class="form-label">Select Date And Time</label>
                                <input type="datetime-local" class="form-control" id="dateTime">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea required class="form-control" id="message" rows="6"></textarea>
                    </div>
                    <div class="col-12 mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="completeForm">
                            <label class="form-check-label" for="completeForm">
                                Confirm
                            </label>
                        </div>
                    </div>
                    <div class="col-12 mb-3">
                        <button class="btn btn-primary w-100" onclick="createAppointment()">Make Appointment</button>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-danger w-100" type="reset">Cancel Appointment</button>
                    </div>
                </div>

                <div class="col-12 col-lg-6">
                    <img src="../../../assets/images/appointment.jpg" alt="Appointment Image" width="100%">
                </div>
            </div>
        </div>
    </div>
</div>
