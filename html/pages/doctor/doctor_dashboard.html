                            <option value="Allergist/Immunologist">Allergist/Immunologist</option>
                            <option value="Pathologist">Pathologist</option>
                            <option value="Radiologist">Radiologist</option>
                            <option value="Nuclear Medicine Physician">Nuclear Medicine Physician</option>
                            <option value="Other">Other</option>

                        </select>
                    </div>
                    <div class="col-12  mb-3">
                        <label for="doctorProvince" class="form-label">Province</label>

                        </select>
                    </div>
                    <div class="col-12 mb-3">

                            <input class="form-check-input" type="checkbox" id="completeForm">
                            <label class="form-check-label" for="completeForm">

                        </div>
                    </div>

                    </div>
